<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auronix Business</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white text-center py-5">
        <h1 class="text-4xl font-bold" data-aos="fade-down">Auronix Business</h1>
        <h2 class="text-2xl mt-2" data-aos="fade-up">Boost your business 100X</h2>
    </header>

    <main class="flex flex-col items-center justify-center mt-10">
        <section class="text-center" data-aos="zoom-in">
            <p class="text-xl mb-5">Create your profile and run your business 100X times better!</p>
            <button id="business-runner-btn" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">I am Business Runner</button>
            <button id="customer-btn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition ml-4">I am Customer</button>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="scripts.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
