<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Auronix Business</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white text-center py-5">
        <h1 class="text-3xl font-bold">Signup as Business Runner</h1>
    </header>

    <main class="flex flex-col items-center mt-10">
        <form id="signup-form" class="bg-white p-8 rounded-lg shadow-lg w-96" data-aos="fade-up">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="profile-photo" class="block text-gray-700">Profile Photo:</label>
                <input type="file" id="profile-photo" class="w-full border border-gray-300 p-2 rounded mt-1" accept="image/*">
            </div>
            <div class="mb-4">
                <label for="previous-works" class="block text-gray-700">Previous Works:</label>
                <textarea id="previous-works" class="w-full border border-gray-300 p-2 rounded mt-1" required></textarea>
            </div>
            <div class="mb-4">
                <label for="portfolio" class="block text-gray-700">Portfolio:</label>
                <textarea id="portfolio" class="w-full border border-gray-300 p-2 rounded mt-1" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Skills:</label>
                <div class="mt-1">
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="editor" name="skills" class="form-checkbox" value="Editor">
                        <span class="ml-2">Editor</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" id="developer" name="skills" class="form-checkbox" value="Developer">
                        <span class="ml-2">Developer</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" id="marketer" name="skills" class="form-checkbox" value="Marketer">
                        <span class="ml-2">Marketer</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" id="presentation-maker" name="skills" class="form-checkbox" value="Presentation Maker">
                        <span class="ml-2">Presentation Maker</span>
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" id="powerpoint-expert" name="skills" class="form-checkbox" value="PowerPoint Expert">
                        <span class="ml-2">PowerPoint Expert</span>
                    </label>
                    <input type="text" id="other-skill" class="border border-gray-300 p-2 rounded mt-2 w-full" placeholder="Other skills">
                </div>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition w-full">Create Profile</button>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="scripts.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
